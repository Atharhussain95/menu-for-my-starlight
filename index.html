<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MENU</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">Starlight</div>
        <div class="menu-open-btn">Menu</div>
      </nav>
      <h1 class="header">Starlight</h1>
      <div class="menu-overlay">
        <div class="menu-nav">
          <div class="menu-logo">Starlight</div>
          <div class="menu-close-btn">Close</div>
        </div>

        <div class="menu-cols">
          <div class="col">
            <div class="video">
              <div class="video-preview"></div>
              <div class="video-details">
                <p><i class="fa">&#xf04b;</i>Play</p>
                <p>-01:18</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="menu-link">
              <a href="#">Home</a>
            </div>
            <div class="menu-link">
              <a href="#">Gallery</a>
            </div>
            <div class="menu-link">
              <a href="#">About</a>
            </div>
            <div class="menu-link">
              <a href="#">Color</a>
            </div>
            <div class="menu-link">
              <a href="#">Contact</a>
            </div>
            <div class="btn">
              <a href="#">Look Out</a>
            </div>
          </div>
        </div>
        <div class="menu-footer">
          <div class="menu-divider"></div>
          <div class="menu-footer-copy">
            <div class="slogan"><p>Where Your Beauty Shines Brighter Than the Stars.</p></div>
            <div class="socials">
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
                <a href="#">LinkedIn</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
  </body>
</html>
